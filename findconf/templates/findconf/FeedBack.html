{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>Подбор конференции</title>
	<meta name="viewport" content ="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <nav class = "navbar navbar-expand-lg navbar-light bg-light">
		<div class = "container-fluid">
			<a class="navbar-brand">Найди свою конференцию!</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				      <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Главная</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/feedback/">Обратная связь</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/about_us/">О нас</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
    <div class = "container">
    <h1>Обратная связь</h1>
    <form method="post" name="Feedbackform">
        {% csrf_token %}
        <label for="ta1">Ваш отзыв</label>
        <br>
        <textarea  id="ta1" class="form-control" name="Feedbackinput" required rows="15" placeholder="Укажите ошибки, которые вы нашли или поблагодарите нас, если вам понравился сервис"></textarea>
        <br>
        <button type="submit" class="btn btn-success">Отправить</button>
    </form>
        </div>
</body>
</html>
